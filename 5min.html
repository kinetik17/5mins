<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Minute Stopwatch Widget</title>
    <style>
        @font-face {
            font-family: 'Space Grotesk';
            font-style: normal;
            font-weight: 600;
            src: url(https://cdn.dvmgc.com/fonts/v1/spacegrotesk/isJmSxkr43dWG546mC3W5r.ttf);
        }

        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            background-color: black;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 768px;
        }

        .timer {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 128px;
            font-variant-numeric: tabular-nums;
            font-weight: normal;
            height: 160px;
            letter-spacing: -2px;
            line-height: 160px;
            width: 100%;
            color: white;
            background-color: black;
            margin: 10px 0;
            text-shadow: 
                -1px -1px 0 white,
                1px -1px 0 white,
                -1px 1px 0 white,
                1px 1px 0 white,
                2px 2px 0 white;
            -webkit-text-stroke: 2px white;
        }

        .button {
            cursor: pointer;
            height: 40px;
            padding: 10px 30px;
            display: inline-block;
            border: 2px solid white;
            border-radius: 100px;
            margin: 6px;
            background-color: black;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: white;
            color: black;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .time-bar-container {
            width: 100%;
            max-width: 500px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin: 10px auto;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .time-bar {
            width: 0%;
            height: 100%;
            background-color: white;
            transition: width 0.1s linear;
        }

        @media (max-width: 768px) {
            .timer {
                font-size: 80px;
                height: 120px;
                line-height: 120px;
            }
            .time-bar-container {
                height: 15px;
            }
        }

        @media (max-width: 480px) {
            .timer {
                font-size: 60px;
                height: 100px;
                line-height: 100px;
            }
            .time-bar-container {
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer" id="timer">00:00:00</div>
        <div class="time-bar-container" id="timeBarContainer">
            <div class="time-bar" id="timeBar"></div>
        </div>
        <div>
            <button class="button" id="button-1">Start</button>
            <button class="button" id="button-2">Reset</button>
            <button class="button" id="button-3">Stop</button>
        </div>
    </div>

    <audio id="alarmSound" src="https://files.catbox.moe/6mqp49.mp3" preload="auto"></audio>

    <script>
        const timer = document.getElementById('timer');
        const startButton = document.getElementById('button-1');
        const resetButton = document.getElementById('button-2');
        const stopButton = document.getElementById('button-3');
        const alarmSound = document.getElementById('alarmSound');
        const timeBar = document.getElementById('timeBar');
        const timeBarContainer = document.getElementById('timeBarContainer');

        let interval;
        let centiseconds = 0;
        let seconds = 0;
        let minutes = 0;
        const totalTime = 5 * 60 * 100; // 5 minutes in centiseconds

        function updateTimer() {
            centiseconds++;
            if (centiseconds === 100) {
                centiseconds = 0;
                seconds++;
                if (seconds === 60) {
                    seconds = 0;
                    minutes++;
                }
            }
            updateDisplay();
            
            if (minutes === 5 && seconds === 0 && centiseconds === 0) {
                stopTimer();
                playAlarm();
                startButton.disabled = true;
            }
        }

        function updateDisplay() {
            const formattedCentiseconds = centiseconds < 10 ? '0' + centiseconds : centiseconds;
            const formattedSeconds = seconds < 10 ? '0' + seconds : seconds;
            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
            timer.textContent = `${formattedMinutes}:${formattedSeconds}:${formattedCentiseconds}`;

            // Update time bar
            const currentTime = (minutes * 60 * 100) + (seconds * 100) + centiseconds;
            const progress = (currentTime / totalTime) * 100;
            timeBar.style.width = `${progress}%`;
        }

        function startTimer() {
            interval = setInterval(updateTimer, 10); // Update every 10 milliseconds (1 centisecond)
            startButton.disabled = true;
        }

        function stopTimer() {
            clearInterval(interval);
            startButton.disabled = false;
            stopAlarm();
        }

        function resetTimer() {
            clearInterval(interval);
            centiseconds = 0;
            seconds = 0;
            minutes = 0;
            updateDisplay();
            startButton.disabled = false;
            stopAlarm();
        }

        function playAlarm() {
            console.log("Playing alarm...");
            alarmSound.play().then(() => {
                console.log("Alarm sound is playing.");
            }).catch(error => {
                console.error("Error playing sound:", error);
            });
        }

        function stopAlarm() {
            console.log("Stopping alarm...");
            alarmSound.pause();
            alarmSound.currentTime = 0;
        }

        function skipToTime(event) {
            const rect = timeBarContainer.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const clickedProgress = x / rect.width;
            const newTime = Math.floor(clickedProgress * totalTime);

            minutes = Math.floor(newTime / (60 * 100));
            seconds = Math.floor((newTime % (60 * 100)) / 100);
            centiseconds = newTime % 100;

            updateDisplay();

            if (interval) {
                clearInterval(interval);
                startTimer();
            }

            if (minutes === 5 && seconds === 0 && centiseconds === 0) {
                stopTimer();
                playAlarm();
                startButton.disabled = true;
            }
        }

        startButton.addEventListener('click', startTimer);
        stopButton.addEventListener('click', stopTimer);
        resetButton.addEventListener('click', resetTimer);
        timeBarContainer.addEventListener('click', skipToTime);
    </script>
</body>
</html>
