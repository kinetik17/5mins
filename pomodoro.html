<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pomodoro Timer</title>
<style>
    @font-face {
        font-family: 'Space Grotesk';
        font-style: normal;
        font-weight: 600;
        src: url(https://cdn.dvmgc.com/fonts/v1/spacegrotesk/isJmSxkr43dWG546mC3W5r.ttf);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        background-color: black;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        margin: 0;
        overflow: hidden;
    }

    .container {
        text-align: center;
        width: 100%;
        max-width: 100%;
        padding: 20px;
    }

    .mode-buttons {
        margin-bottom: 2rem;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }

    .mode-button {
        cursor: pointer;
        height: 40px;
        padding: 10px 20px;
        display: inline-block;
        border: 2px solid white;
        border-radius: 100px;
        margin: 6px;
        background-color: black;
        color: white;
        transition: background-color 0.3s, color 0.3s;
        font-weight: bold;
        font-size: 14px;
    }

    .mode-button:hover, .mode-button.active {
        background-color: white;
        color: black;
    }

    .timer {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 15vw;
        font-variant-numeric: tabular-nums;
        font-weight: normal;
        height: 1.25em;
        letter-spacing: -2px;
        line-height: 1.25em;
        width: 100%;
        color: white;
        background-color: black;
        margin: 10px 0;
    }

    .time-bar-container {
        width: 100%;
        height: 20px;
        background-color: #333;
        border-radius: 10px;
        margin: 10px auto;
        overflow: hidden;
        cursor: pointer;
        display: flex;
        align-items: center;
    }

    .time-bar {
        width: 0%;
        height: 100%;
        background-color: white;
        transition: width 0.1s linear;
    }

    .control-buttons {
        margin-top: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }

    .control-button {
        cursor: pointer;
        height: 40px;
        padding: 10px 20px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: 2px solid white;
        border-radius: 100px;
        margin: 6px;
        background-color: black;
        color: white;
        transition: background-color 0.3s, color 0.3s;
        font-weight: bold;
        min-width: 80px;
        font-size: 14px;
    }

    .control-button:hover {
        background-color: white;
        color: black;
    }

    .control-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    #settingsButton {
        padding: 10px;
        min-width: 40px;
    }

    .settings-modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
    }

    .settings-content {
        background-color: black;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid white;
        border-radius: 15px;
        width: 90%;
        max-width: 300px;
    }

    .settings-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .close {
        color: white;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .settings-form {
        display: flex;
        flex-direction: column;
        align-items: start;
    }

    .settings-form label {
        margin: 10px 0;
        display: flex;
        justify-content: space-between;
        width: 100%;
    }

    .settings-form input[type="number"] {
        width: 60px;
        background-color: black;
        color: white;
        border: 1px solid white;
        border-radius: 5px;
        padding: 5px;
    }

    .settings-form input[type="checkbox"] {
        margin-left: 10px;
    }

    @media (max-width: 480px) {
        .timer {
            font-size: 18vw;
        }
        .time-bar-container {
            height: 10px;
        }
        .mode-button, .control-button {
            padding: 8px 16px;
            font-size: 12px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="mode-buttons">
        <button class="mode-button active" data-mode="pomodoro">Pomodoro</button>
        <button class="mode-button" data-mode="shortBreak">Short Break</button>
        <button class="mode-button" data-mode="longBreak">Long Break</button>
    </div>
    <div class="timer" id="timer">25:00:00</div>
    <div class="time-bar-container" id="timeBarContainer">
        <div class="time-bar" id="timeBar"></div>
    </div>
    <div class="control-buttons">
        <button class="control-button" id="startButton">Start</button>
        <button class="control-button" id="resetButton">Reset</button>
        <button class="control-button" id="settingsButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
        </button>
    </div>
</div>

<div id="settingsModal" class="settings-modal">
    <div class="settings-content">
        <div class="settings-header">
            <h2>Settings</h2>
            <span class="close">&times;</span>
        </div>
        <form class="settings-form" id="settingsForm">
            <label>
                Pomodoro (minutes):
                <input type="number" id="pomodoroTime" min="1" max="60" value="25">
            </label>
            <label>
                Short Break (minutes):
                <input type="number" id="shortBreakTime" min="1" max="30" value="5">
            </label>
            <label>
                Long Break (minutes):
                <input type="number" id="longBreakTime" min="1" max="60" value="15">
            </label>
            <label>
                Sound:
                <input type="checkbox" id="soundToggle" checked>
            </label>
        </form>
    </div>
</div>

<audio id="alarmSound" src="https://files.catbox.moe/6mqp49.mp3" preload="auto"></audio>

<script>
    // ... (JavaScript code remains unchanged)
</script>
</body>
</html>
