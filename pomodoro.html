<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        @font-face {
            font-family: 'Space Grotesk';
            font-style: normal;
            font-weight: 600;
            src: url(https://cdn.dvmgc.com/fonts/v1/spacegrotesk/isJmSxkr43dWG546mC3W5r.ttf);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            background-color: black;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 20px;
        }

        .mode-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .mode-button {
            cursor: pointer;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 100px;
            background-color: black;
            color: white;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
            font-size: 14px;
        }

        .mode-button:hover, .mode-button.active {
            background-color: white;
            color: black;
        }

        .timer-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .timer {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 15vw;
            font-variant-numeric: tabular-nums;
            font-weight: normal;
            color: white;
            background-color: black;
            text-shadow: 
                -1px -1px 0 white,
                1px -1px 0 white,
                -1px 1px 0 white,
                1px 1px 0 white,
                2px 2px 0 white;
            -webkit-text-stroke: 2px white;
        }

        .time-bar-container {
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
            cursor: pointer;
        }

        .time-bar {
            width: 0%;
            height: 100%;
            background-color: white;
            transition: width 0.1s linear;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .control-button {
            cursor: pointer;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 100px;
            background-color: black;
            color: white;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
            font-size: 14px;
        }

        .control-button:hover {
            background-color: white;
            color: black;
        }

        #settingsButton {
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .settings-content {
            background-color: black;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid white;
            border-radius: 15px;
            width: 90%;
            max-width: 300px;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .settings-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .settings-form label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-form input[type="number"] {
            width: 60px;
            background-color: black;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            padding: 5px;
        }

        .settings-form input[type="checkbox"] {
            margin-left: 10px;
        }

        @media (max-width: 480px) {
            .timer {
                font-size: 18vw;
            }
            .mode-button, .control-button {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-buttons">
            <button class="mode-button active" data-mode="pomodoro">Pomodoro</button>
            <button class="mode-button" data-mode="shortBreak">Short Break</button>
            <button class="mode-button" data-mode="longBreak">Long Break</button>
        </div>
        <div class="timer-container">
            <div class="timer" id="timer">25:00:00</div>
            <div class="time-bar-container" id="timeBarContainer">
                <div class="time-bar" id="timeBar"></div>
            </div>
        </div>
        <div class="control-buttons">
            <button class="control-button" id="startButton">Start</button>
            <button class="control-button" id="resetButton">Reset</button>
            <button class="control-button" id="settingsButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
            </button>
        </div>
    </div>

    <div id="settingsModal" class="settings-modal">
        <div class="settings-content">
            <div class="settings-header">
                <h2>Settings</h2>
                <span class="close">&times;</span>
            </div>
            <form class="settings-form" id="settingsForm">
                <label>
                    Pomodoro (minutes):
                    <input type="number" id="pomodoroTime" min="1" max="60" value="25">
                </label>
                <label>
                    Short Break (minutes):
                    <input type="number" id="shortBreakTime" min="1" max="30" value="5">
                </label>
                <label>
                    Long Break (minutes):
                    <input type="number" id="longBreakTime" min="1" max="60" value="15">
                </label>
                <label>
                    Sound:
                    <input type="checkbox" id="soundToggle" checked>
                </label>
            </form>
        </div>
    </div>

    <audio id="alarmSound" src="https://files.catbox.moe/6mqp49.mp3" preload="auto"></audio>

    <script>
        const timer = document.getElementById('timer');
        const timeBar = document.getElementById('timeBar');
        const timeBarContainer = document.getElementById('timeBarContainer');
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const settingsButton = document.getElementById('settingsButton');
        const modeButtons = document.querySelectorAll('.mode-button');
        const settingsModal = document.getElementById('settingsModal');
        const closeButton = document.querySelector('.close');
        const settingsForm = document.getElementById('settingsForm');
        const alarmSound = document.getElementById('alarmSound');

        let time = 25 * 60 * 100;
        let initialTime = time;
        let isActive = false;
        let interval;
        let currentMode = 'pomodoro';
        let isSoundOn = true;

        const timeSettings = {
            pomodoro: 25,
            shortBreak: 5,
            longBreak: 15
        };

        function updateTimer() {
            const minutes = Math.floor(time / 6000);
            const seconds = Math.floor((time % 6000) / 100);
            const centiseconds = time % 100;
            timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${centiseconds.toString().padStart(2, '0')}`;
            updateProgress();
        }

        function updateProgress() {
            const progressPercentage = ((initialTime - time) / initialTime) * 100;
            timeBar.style.width = `${progressPercentage}%`;
        }

        function toggleTimer() {
            isActive = !isActive;
            if (isActive) {
                startButton.textContent = 'Pause';
                interval = setInterval(() => {
                    time--;
                    updateTimer();
                    if (time === 0) {
                        clearInterval(interval);
                        isActive = false;
                        startButton.textContent = 'Start';
                        if (isSoundOn) {
                            alarmSound.play();
                        }
                    }
                }, 10);
            } else {
                clearInterval(interval);
                startButton.textContent = 'Start';
            }
        }

        function resetTimer() {
            clearInterval(interval);
            isActive = false;
            setTime(currentMode);
            updateTimer();
            startButton.textContent = 'Start';
            alarmSound.pause();
            alarmSound.currentTime = 0;
        }

        function setTime(mode) {
            time = timeSettings[mode] * 60 * 100;
            initialTime = time;
            updateProgress();
        }

        function changeMode(mode) {
            currentMode = mode;
            clearInterval(interval);
            isActive = false;
            startButton.textContent = 'Start';
            
            modeButtons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            setTime(mode);
            updateTimer();
        }

        function skipToTime(event) {
            const rect = timeBarContainer.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const clickedProgress = x / rect.width;
            time = Math.floor((1 - clickedProgress) * initialTime);

            updateTimer();

            if (interval) {
                clearInterval(interval);
                if (isActive) {
                    interval = setInterval(() => {
                        time--;
                        updateTimer();
                        if (time === 0) {
                            clearInterval(interval);
                            isActive = false;
                            startButton.textContent = 'Start';
                            if (isSoundOn) {
                                alarmSound.play();
                            }
                        }
                    }, 10);
                }
            }
        }

        startButton.addEventListener('click', toggleTimer);
        resetButton.addEventListener('click', resetTimer);
        modeButtons.forEach(btn => {
            btn.addEventListener('click', (event) => changeMode(event.target.dataset.mode));
        });

        settingsButton.addEventListener('click', () => {
            settingsModal.style.display = 'block';
            document.getElementById('pomodoroTime').value = timeSettings.pomodoro;
            document.getElementById('shortBreakTime').value = timeSettings.shortBreak;
            document.getElementById('longBreakTime').value = timeSettings.longBreak;
            document.getElementById('soundToggle').checked = isSoundOn;
        });

        closeButton.addEventListener('click', () => {
            settingsModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == settingsModal) {
                settingsModal.style.display = 'none';
            }
        });

        settingsForm.addEventListener('change', () => {
            timeSettings.pomodoro = parseInt(document.getElementById('pomodoroTime').value);
            timeSettings.shortBreak = parseInt(document.getElementById('shortBreakTime').value);
            timeSettings.longBreak = parseInt(document.getElementById('longBreakTime').value);
            isSoundOn = document.getElementById('soundToggle').checked;
            setTime(currentMode);
            updateTimer();
        });

        timeBarContainer.addEventListener('click', skipToTime);

        updateTimer();
    </script>
</body>
</html>
